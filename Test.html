<!DOCTYPE html>
<html lang = "ko">
<head>
  <meta charset = "UTF-8">
  <title> 3장 예제 정리 </title>
  <link rel="stylesheet" href="css/004) Cf.css">
</head>
<body>
  <div id ="container">
    <header>
      <!-- (p67)
        - header 태그 : head 영역과는 다르다. 말 그대로 헤더 영역을 표현한다.(Ex) 상단부분)
        - nav 태그
          1) 다른 웹 문서로 연결하는 링크
          2) nav 태그는 웹 문서의 위치에 영향을 받지 않으므로 헤데,푸터 사이드 바 안에 포함 가능
          , 독립하여 사용할 수도 있다.
          3) 추가적으로 nav 태그를 여러개 사용할 경우 각각의 id 속성에 따라 다른 스타일을 설정 가능하다.

      -->
      <div id="logo">
        <a href="index-footer.html">
          <h1>3장 예제 정리</h1>
        </a>
      </div>
      <nav>
        <!-- nav : 독립적으로 사용되었음 => logo와 별도로 지정되어 있음 -->
        <ul id="topMenu">
          <li><a href="#">단체 여행</a></li>
          <li><a href="#">맞춤 여행</a></li>
          <li><a href="#">갤러리</a></li>
          <li><a href="#">문의하기</a></li>
        </ul>
      </nav> 
    </header>
  </div>
</body>
</html>
